# Данный файл со свойствами загружается первым при сборке с помощью ant. В нём при необходимости можно
# в качестве временной меры указать кастомные пути "в обход" бинарного репозитория. К примеру, если нужно
# собрать JepRiaShowcase на собранной самостоятельно версии jepria.jar, то необходимо добавить 
# в local.properties следующую строку (без ведущего символа #):
# JEPRIA_LIB=D:/work/workspace_new/JEP/Module/JepRia/Tag/9.1.0/App/lib/jepria.jar
